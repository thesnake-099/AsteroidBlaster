<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid Blaster</title>
    <!-- Load Tailwind CSS for utility classes on UI elements -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Tone.js for simple in-browser audio synthesis for sound effects -->
    <script src="https://unpkg.com/tone@14.9.1/build/Tone.js"></script>
    <style>
        /* Custom CSS for the game and mobile-friendly canvas */
        body {
            background-color: #111827; /* Dark background */
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            max-width: 100%;
        }
        canvas {
            background-color: #000000;
            border: 2px solid #6366f1; /* Indigo border */
            box-shadow: 0 0 15px #6366f1;
            display: block;
            touch-action: none; /* Prevent browser scrolling/zooming on canvas */
            border-radius: 12px;
            /* Max width for desktop, full width for mobile */
            max-width: 800px;
            width: 100%;
            height: auto; 
            aspect-ratio: 4/3; /* Maintain a 4:3 aspect ratio */
        }
        .controls-panel {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            padding: 10px 0;
        }
        .mobile-controls {
            display: none; /* Hidden by default, shown for small screens */
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: rgba(17, 24, 39, 0.8); /* Semi-transparent dark background */
            z-index: 10;
            user-select: none;
            -webkit-user-select: none;
            pointer-events: auto;
        }
        @media (max-width: 768px) {
            .mobile-controls {
                display: grid;
                grid-template-areas:
                    "rot_left thrust rot_right"
                    "fire fire fire";
                gap: 10px;
                padding-bottom: 20px;
            }
            .mobile-controls button {
                padding: 15px 10px;
                font-size: 1.2rem;
            }
            #thrust-btn { grid-area: thrust; }
            #rotate-left-btn { grid-area: rot_left; }
            #rotate-right-btn { grid-area: rot_right; }
            #fire-btn { grid-area: fire; }
            .game-container {
                padding-bottom: 120px; /* Make space for fixed mobile controls */
            }
        }
        .control-button {
            @apply p-3 bg-indigo-600 text-white font-bold rounded-lg shadow-lg transition duration-150 ease-in-out;
            box-shadow: 0 4px #4f46e5; /* 3D effect */
        }
        .control-button:active {
            @apply bg-indigo-700 transform translate-y-0.5;
            box-shadow: 0 1px #4f46e5;
        }
        .message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: #111827;
            border: 3px solid #f97316;
            z-index: 20;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="text-3xl font-extrabold text-indigo-400 my-4">ASTEROID BLASTER</h1>
        <div class="controls-panel">
            <span id="score-display" class="text-xl font-mono text-white">SCORE: 0</span>
            <span id="lives-display" class="text-xl font-mono text-red-500">LIVES: 3</span>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <div id="message-container" style="display: none;">
            <!-- Message box is injected here by JS on game over/start -->
        </div>

        <!-- Desktop Controls Hint (Hidden on small screens) -->
        <div class="hidden sm:block text-gray-400 mt-4 text-sm max-w-lg text-center">
            Use **Arrow Keys** (Left/Right) to rotate, **Up Arrow** or **W** to thrust, and **Spacebar** to fire.
        </div>
    </div>

    <!-- Mobile Controls -->
    <div class="mobile-controls">
        <button id="rotate-left-btn" class="control-button">âŸ² Rotate Left</button>
        <button id="thrust-btn" class="control-button bg-green-600 hover:bg-green-500 active:bg-green-700" style="box-shadow: 0 4px #16a34a;">ðŸš€ THRUST</button>
        <button id="rotate-right-btn" class="control-button">âŸ³ Rotate Right</button>
        <button id="fire-btn" class="control-button bg-red-600 hover:bg-red-500 active:bg-red-700" style="grid-area: fire; box-shadow: 0 4px #dc2626;">ðŸ”¥ FIRE</button>
    </div>

    <script>
        // Global variables for Firebase setup (required even if not used for persistence)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // --- GAME CONSTANTS ---
        const SHIP_SIZE = 20;
        const TURN_SPEED = 0.08; // radians per tick
        const THRUST_ACCEL = 0.1;
        const FRICTION = 0.98; // Dampening
        const BULLET_SPEED = 5;
        const BULLET_LIFESPAN = 120; // Ticks
        const ASTEROID_VERTICES = 12;
        const ASTEROID_SPEED_MIN = 0.5;
        const ASTEROID_SPEED_MAX = 2;
        const ASTEROID_JAG = 0.4; // Jaggedness of shape
        const START_ASTEROIDS = 4;
        const FPS = 60;
        const TICK_TIME = 1000 / FPS;
        const HIT_FLASH_DURATION = 15; // Ticks

        // --- GAME STATE ---
        let canvas, ctx;
        let ship, asteroids, bullets, score, lives, gameLoopInterval, lastFireTime, isGameOver, hitFlashCounter;
        let keys = { ArrowLeft: false, ArrowRight: false, ArrowUp: false, ' ': false, w: false };
        let canFire = true;
        let lastExplosionTime = 0; // Added throttling mechanism for audio
        
        // Tone.js Synth for sound effects
        let laserSynth, explosionSynth;

        /**
         * Initializes Tone.js synths for sound effects.
         */
        function setupAudio() {
            // Laser sound: simple sine wave pluck
            laserSynth = new Tone.PolySynth(Tone.Synth, {
                oscillator: { type: "sine" },
                envelope: {
                    attack: 0.001,
                    decay: 0.1,
                    sustain: 0.01,
                    release: 0.1
                }
            }).toDestination();
            
            // Explosion sound: noise burst
            explosionSynth = new Tone.NoiseSynth({
                noise: { type: "pink" },
                envelope: {
                    attack: 0.005,
                    decay: 0.2,
                    sustain: 0,
                    release: 0.1
                }
            }).toDestination();
            
            // Set a master volume lower
            Tone.Master.volume.value = -10;
        }

        /**
         * Plays the laser sound.
         */
        function playLaser() {
            if (Tone.context.state !== 'running') {
                Tone.start();
            }
            laserSynth.triggerAttackRelease("C5", "8n");
        }

        /**
         * Plays the explosion sound.
         */
        function playExplosion() {
            if (Tone.context.state !== 'running') {
                Tone.start();
            }

            // Throttling: Prevent playing the explosion sound too frequently (e.g., within 100ms)
            const currentTime = Date.now();
            if (currentTime - lastExplosionTime < 100) { 
                return;
            }
            lastExplosionTime = currentTime;

            // Use Tone.now() + 0.001 to ensure the start time is strictly greater than the previous event's start time, 
            // preventing the scheduling conflict error. Use a shorter duration (0.2s) for a sharper sound.
            const startTime = Tone.now() + 0.001;
            explosionSynth.triggerAttackRelease("0.2", startTime); 
        }

        /**
         * Ship class definition.
         */
        class Ship {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.radius = SHIP_SIZE / 2;
                this.angle = 0; // In radians
                this.thrusting = false;
                this.rotatingLeft = false;
                this.rotatingRight = false;
                this.vx = 0;
                this.vy = 0;
                this.color = "#ffffff";
                this.canShoot = true;
            }

            // Draws the ship as a triangle
            draw() {
                ctx.strokeStyle = hitFlashCounter > 0 ? "#ff0000" : this.color;
                ctx.lineWidth = 2;
                ctx.beginPath();
                // Nose of the ship
                ctx.moveTo(
                    this.x + 4/3 * this.radius * Math.cos(this.angle),
                    this.y - 4/3 * this.radius * Math.sin(this.angle)
                );
                // Rear left
                ctx.lineTo(
                    this.x - this.radius * ((2/3 * Math.cos(this.angle)) + (Math.sin(this.angle))),
                    this.y + this.radius * ((2/3 * Math.sin(this.angle)) - (Math.cos(this.angle)))
                );
                // Rear right
                ctx.lineTo(
                    this.x - this.radius * ((2/3 * Math.cos(this.angle)) - (Math.sin(this.angle))),
                    this.y + this.radius * ((2/3 * Math.sin(this.angle)) + (Math.cos(this.angle)))
                );
                ctx.closePath();
                ctx.stroke();

                // Draw exhaust flame if thrusting
                if (this.thrusting && hitFlashCounter === 0) {
                    ctx.fillStyle = "orange";
                    ctx.strokeStyle = "red";
                    ctx.beginPath();
                    // Center of exhaust
                    ctx.moveTo(
                        this.x - this.radius * Math.cos(this.angle) * 1.5,
                        this.y + this.radius * Math.sin(this.angle) * 1.5
                    );
                    // Left point of flame
                    ctx.lineTo(
                        this.x - this.radius * ((1/2 * Math.cos(this.angle)) + (1/2 * Math.sin(this.angle))),
                        this.y + this.radius * ((1/2 * Math.sin(this.angle)) - (1/2 * Math.cos(this.angle)))
                    );
                    // Right point of flame
                    ctx.lineTo(
                        this.x - this.radius * ((1/2 * Math.cos(this.angle)) - (1/2 * Math.sin(this.angle))),
                        this.y + this.radius * ((1/2 * Math.sin(this.angle)) + (1/2 * Math.cos(this.angle)))
                    );
                    ctx.closePath();
                    ctx.fill();
                }
            }

            // Updates ship position, velocity, and rotation
            update() {
                if (this.rotatingLeft) {
                    this.angle += TURN_SPEED;
                }
                if (this.rotatingRight) {
                    this.angle -= TURN_SPEED;
                }

                if (this.thrusting) {
                    this.vx += THRUST_ACCEL * Math.cos(this.angle);
                    this.vy -= THRUST_ACCEL * Math.sin(this.angle);
                }

                // Apply friction
                this.vx *= FRICTION;
                this.vy *= FRICTION;

                // Update position
                this.x += this.vx;
                this.y += this.vy;

                // Wrap around screen
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            // Resets ship position after being hit
            resetPosition() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.vx = 0;
                this.vy = 0;
                this.angle = 0;
            }
        }

        /**
         * Bullet class definition.
         */
        class Bullet {
            constructor(x, y, angle) {
                this.x = x + SHIP_SIZE * Math.cos(angle) / 2;
                this.y = y - SHIP_SIZE * Math.sin(angle) / 2;
                this.vx = BULLET_SPEED * Math.cos(angle) + ship.vx;
                this.vy = -BULLET_SPEED * Math.sin(angle) + ship.vy;
                this.radius = 3;
                this.life = BULLET_LIFESPAN;
            }

            // Draws the bullet
            draw() {
                ctx.fillStyle = "#ffdd00";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fill();
            }

            // Updates bullet position and life
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life--;

                // Wrap around screen (bullets should wrap too)
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }
        }

        /**
         * Asteroid class definition.
         */
        class Asteroid {
            constructor(x, y, radius) {
                this.x = x || Math.random() * canvas.width;
                this.y = y || Math.random() * canvas.height;
                this.radius = radius || 50;
                this.angle = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.01;
                this.vx = (Math.random() * (ASTEROID_SPEED_MAX - ASTEROID_SPEED_MIN) + ASTEROID_SPEED_MIN) * (Math.random() < 0.5 ? 1 : -1);
                this.vy = (Math.random() * (ASTEROID_SPEED_MAX - ASTEROID_SPEED_MIN) + ASTEROID_SPEED_MIN) * (Math.random() < 0.5 ? 1 : -1);
                this.vertices = [];
                this.jaggedness = [];
                this.createVertices();
            }

            // Generates the random, jagged shape of the asteroid
            createVertices() {
                for (let i = 0; i < ASTEROID_VERTICES; i++) {
                    // Create vertices on a circle, then randomly push them in/out
                    const r = this.radius * (1 + (Math.random() * ASTEROID_JAG * 2 - ASTEROID_JAG));
                    this.jaggedness.push(r);
                }
            }

            // Draws the asteroid
            draw() {
                ctx.strokeStyle = "#a78bfa";
                ctx.lineWidth = 2;
                ctx.beginPath();

                // Calculate the position of the first vertex
                const currentAngle = this.angle;
                const vertexAngle = Math.PI * 2 / ASTEROID_VERTICES;
                
                // Start at the first point
                ctx.moveTo(
                    this.x + this.jaggedness[0] * Math.cos(currentAngle),
                    this.y + this.jaggedness[0] * Math.sin(currentAngle)
                );

                // Draw the rest of the shape
                for (let i = 1; i < ASTEROID_VERTICES; i++) {
                    const nextAngle = currentAngle + i * vertexAngle;
                    ctx.lineTo(
                        this.x + this.jaggedness[i] * Math.cos(nextAngle),
                        this.y + this.jaggedness[i] * Math.sin(nextAngle)
                    );
                }
                ctx.closePath();
                ctx.stroke();
            }

            // Updates asteroid position and rotation
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.angle += this.rotationSpeed;

                // Wrap around screen
                if (this.x < -this.radius) this.x = canvas.width + this.radius;
                if (this.x > canvas.width + this.radius) this.x = -this.radius;
                if (this.y < -this.radius) this.y = canvas.height + this.radius;
                if (this.y > canvas.height + this.radius) this.y = -this.radius;
            }
        }

        /**
         * The main function to set up the game.
         */
        function setupGame() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // Set initial canvas size based on its container size (responsive)
            resizeCanvas(); 
            window.addEventListener('resize', resizeCanvas);
            
            // Setup audio context
            setupAudio();

            // Setup input handlers
            document.addEventListener('keydown', handleKeyDown);
            document.addEventListener('keyup', handleKeyUp);
            
            // Setup mobile touch controls
            setupTouchControls();
            
            // Wait for user interaction to start the game
            showStartScreen();
        }

        /**
         * Resizes the canvas to fit the aspect ratio of its container.
         */
        function resizeCanvas() {
            const container = canvas.parentElement;
            const containerWidth = container.clientWidth;
            // Use 4:3 aspect ratio calculation based on max 800px width
            let newWidth = Math.min(containerWidth, 800); 
            let newHeight = newWidth * (3/4);
            
            canvas.width = newWidth;
            canvas.height = newHeight;
        }

        /**
         * Displays the game start screen with a play button.
         */
        function showStartScreen() {
            isGameOver = true; // Block main loop

            const msgContainer = document.getElementById('message-container');
            msgContainer.innerHTML = `
                <div class="message-box">
                    <h2 class="text-2xl font-bold mb-4">ASTEROID BLASTER</h2>
                    <p class="mb-6">Survive and destroy the space rocks!</p>
                    <button id="startButton" class="control-button bg-green-500 shadow-lg" style="box-shadow: 0 4px #10b981;">
                        Start Game (Click/Tap)
                    </button>
                </div>
            `;
            msgContainer.style.display = 'block';

            document.getElementById('startButton').addEventListener('click', startGame, { once: true });
        }

        /**
         * Initializes all game objects and starts the game loop.
         */
        function startGame() {
            isGameOver = false;
            score = 0;
            lives = 3;
            lastFireTime = 0;
            hitFlashCounter = 0;
            lastExplosionTime = 0; // Reset the explosion timer for the new game
            
            ship = new Ship();
            bullets = [];
            asteroids = [];

            // Spawn initial asteroids far from the ship
            for (let i = 0; i < START_ASTEROIDS; i++) {
                let x, y;
                do {
                    x = Math.random() * canvas.width;
                    y = Math.random() * canvas.height;
                } while (getDistance(x, y, ship.x, ship.y) < 150); // Ensure far enough away

                asteroids.push(new Asteroid(x, y, 50));
            }
            
            // Hide message box
            document.getElementById('message-container').style.display = 'none';

            // Clear any existing interval and start the new game loop
            if (gameLoopInterval) clearInterval(gameLoopInterval);
            gameLoopInterval = setInterval(updateGame, TICK_TIME);
        }

        /**
         * The main game update loop.
         */
        function updateGame() {
            if (isGameOver) return;

            // 1. Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#000000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 2. Handle input and update ship
            handleInputs();
            ship.update();

            // 3. Update and draw objects
            drawStars();
            ship.draw();
            updateBullets();
            updateAsteroids();
            
            // 4. Check collisions and manage game state
            checkCollisions();
            
            // 5. Update UI
            updateUI();

            // 6. Manage hit flash state
            if (hitFlashCounter > 0) {
                hitFlashCounter--;
            }

            // 7. Check for level up
            if (asteroids.length === 0) {
                spawnNewLevel();
            }
        }

        /**
         * Creates a simple star field background.
         */
        function drawStars() {
            // Static stars for simplicity. For a full game, this would be moving.
            for(let i = 0; i < 100; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 1.5;
                ctx.fillStyle = `rgba(255, 255, 255, ${0.5 + Math.random() * 0.5})`;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        /**
         * Spawns asteroids for the next level.
         */
        function spawnNewLevel() {
            const numAsteroids = START_ASTEROIDS + Math.floor(score / 500); // Increase difficulty
            for (let i = 0; i < numAsteroids; i++) {
                let x, y;
                do {
                    x = Math.random() * canvas.width;
                    y = Math.random() * canvas.height;
                } while (getDistance(x, y, ship.x, ship.y) < 150);

                asteroids.push(new Asteroid(x, y, 50));
            }
        }

        /**
         * Handles ship movement and firing based on current key state.
         */
        function handleInputs() {
            ship.thrusting = keys.ArrowUp || keys.w;
            ship.rotatingLeft = keys.ArrowLeft;
            ship.rotatingRight = keys.ArrowRight;

            // Firing logic
            if (keys[' '] && canFire) {
                fireBullet();
                canFire = false; // Prevent holding down the spacebar
                setTimeout(() => canFire = true, 100); // 100ms cooldown
            }
        }

        /**
         * Creates a new bullet and plays the firing sound.
         */
        function fireBullet() {
            if (isGameOver) return;
            bullets.push(new Bullet(ship.x, ship.y, ship.angle));
            playLaser();
        }

        /**
         * Updates and draws all active bullets, removing expired ones.
         */
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.update();
                
                // Remove expired bullet
                if (bullet.life <= 0) {
                    bullets.splice(i, 1);
                    continue;
                }
                bullet.draw();
            }
        }

        /**
         * Updates and draws all active asteroids.
         */
        function updateAsteroids() {
            for (const asteroid of asteroids) {
                asteroid.update();
                asteroid.draw();
            }
        }

        /**
         * Checks for all collisions: Bullet-Asteroid and Ship-Asteroid.
         */
        function checkCollisions() {
            // Bullet vs Asteroid collision
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                for (let j = asteroids.length - 1; j >= 0; j--) {
                    const asteroid = asteroids[j];
                    
                    if (getDistance(bullet.x, bullet.y, asteroid.x, asteroid.y) < asteroid.radius) {
                        // HIT!
                        bullets.splice(i, 1);
                        destroyAsteroid(asteroid, j);
                        playExplosion();
                        
                        // Break inner loop and move to next bullet
                        break; 
                    }
                }
            }

            // Ship vs Asteroid collision (only check if not flashing)
            if (hitFlashCounter === 0) {
                for (let j = asteroids.length - 1; j >= 0; j--) {
                    const asteroid = asteroids[j];
                    if (getDistance(ship.x, ship.y, asteroid.x, asteroid.y) < ship.radius + asteroid.radius * 0.8) {
                        // SHIP HIT!
                        loseLife();
                        break;
                    }
                }
            }
        }

        /**
         * Calculates the distance between two points.
         */
        function getDistance(x1, y1, x2, y2) {
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }

        /**
         * Handles the destruction of an asteroid (splitting it or removing it).
         */
        function destroyAsteroid(asteroid, index) {
            score += 100 - (asteroid.radius / 50 * 50); // Smaller rocks give less points
            asteroids.splice(index, 1);

            if (asteroid.radius > 20) {
                // Split into two smaller asteroids
                const newRadius = asteroid.radius / 2;
                asteroids.push(new Asteroid(asteroid.x, asteroid.y, newRadius));
                asteroids.push(new Asteroid(asteroid.x, asteroid.y, newRadius));
            }
        }

        /**
         * Handles the ship losing a life.
         */
        function loseLife() {
            lives--;
            playExplosion();
            
            if (lives <= 0) {
                gameOver();
            } else {
                ship.resetPosition();
                hitFlashCounter = HIT_FLASH_DURATION; // Start invulnerability flash
                // Temporarily make the ship not collide while flashing
            }
        }

        /**
         * Updates the score and lives display on the screen.
         */
        function updateUI() {
            document.getElementById('score-display').textContent = `SCORE: ${score}`;
            document.getElementById('lives-display').textContent = `LIVES: ${lives}`;
        }

        /**
         * Displays the game over message and resets the game state.
         */
        function gameOver() {
            isGameOver = true;
            clearInterval(gameLoopInterval);

            const msgContainer = document.getElementById('message-container');
            msgContainer.innerHTML = `
                <div class="message-box">
                    <h2 class="text-3xl font-bold text-red-600 mb-4">GAME OVER</h2>
                    <p class="mb-6 text-xl">Final Score: <span class="text-indigo-600 font-extrabold">${score}</span></p>
                    <button id="restartButton" class="control-button bg-green-500 shadow-lg" style="box-shadow: 0 4px #10b981;">
                        Play Again
                    </button>
                </div>
            `;
            msgContainer.style.display = 'block';
            document.getElementById('restartButton').addEventListener('click', startGame, { once: true });
        }


        // --- INPUT HANDLERS ---

        /**
         * Keyboard down event handler.
         */
        function handleKeyDown(e) {
            const key = e.key.toLowerCase();
            if (keys.hasOwnProperty(key)) {
                keys[key] = true;
                if (key === ' ') {
                    e.preventDefault(); // Prevent spacebar scrolling
                }
            } else if (key === 'arrowup' || key === 'arrowleft' || key === 'arrowright') {
                 e.preventDefault(); // Prevent arrow keys from scrolling
                 keys[key] = true;
            }
        }

        /**
         * Keyboard up event handler.
         */
        function handleKeyUp(e) {
            const key = e.key.toLowerCase();
            if (keys.hasOwnProperty(key)) {
                keys[key] = false;
                if (key === ' ') {
                    canFire = true; // Allow firing again when key is released
                }
            } else if (key === 'arrowup' || key === 'arrowleft' || key === 'arrowright') {
                 keys[key] = false;
            }
        }

        /**
         * Sets up mobile button controls.
         */
        function setupTouchControls() {
            const controls = [
                { id: 'thrust-btn', key: 'ArrowUp' },
                { id: 'rotate-left-btn', key: 'ArrowLeft' },
                { id: 'rotate-right-btn', key: 'ArrowRight' },
                { id: 'fire-btn', key: ' ' }
            ];

            controls.forEach(control => {
                const btn = document.getElementById(control.id);
                if (!btn) return;

                // Handle touch start (press)
                btn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    keys[control.key] = true;
                    if (control.key === ' ') fireBullet(); // Immediate fire on tap
                });

                // Handle touch end (release)
                btn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    keys[control.key] = false;
                });
                
                // Also handle mouse down/up for desktop testing/laptops
                 btn.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    keys[control.key] = true;
                    if (control.key === ' ') fireBullet();
                });
                 btn.addEventListener('mouseup', (e) => {
                    e.preventDefault();
                    keys[control.key] = false;
                });
            });
        }

        // Initialize the game when the window loads
        window.onload = setupGame;
        
    </script>
